<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            margin: auto;
        }
    </style>
  </head>
  <body>
    <form action="">
        <p>
            Q1. What is 1+1 = ? <br>
            <input type="radio" name="q1" >3 <br>
            <input type="radio" name="q1" id="q1">2 <br>
            <input type="radio" name="q1">5 <br>
            <input type="radio" name="q1">6 <br>
        </p>
        <p>
            Q2. What is 3*5 = ? <br>
            <input type="radio" name="q2" id="q2" >15 <br>
            <input type="radio" name="q2">2 <br>
            <input type="radio" name="q2">5 <br>
            <input type="radio" name="q2">6 <br>
        </p>
        <p>
            Q3. What is 10-7 = ? <br>
            <input type="radio" name="q3" >5 <br>
            <input type="radio" name="q3">2 <br>
            <input type="radio" name="q3">5 <br>
            <input type="radio" name="q3" id="q3">3 <br>
        </p>
        <p>
            Q4. What is 16/4 = ? <br>
            <input type="radio" name="q4" id="q4" >4 <br>
            <input type="radio" name="q4">2 <br>
            <input type="radio" name="q4">5 <br>
            <input type="radio" name="q4">6 <br>
        </p>
        <button id="submit">Submit</button>
    </form>

    <script>
        
        var submit = document.getElementById("submit");

        submit.addEventListener('click',function(){
        var q1 = document.getElementById("q1").checked;
        var q2 = document.getElementById("q2").checked;
        var q3 = document.getElementById("q3").checked;
        var q4 = document.getElementById("q4").checked;

        var  count = 0;
        if(q1){
            count++;
        }
        if(q2){
            count++;
        }
        if(q3){
            count++;
        }
        if(q4){
            count++;
        }
        alert('Your result is ' +count);

        })

    </script>
  </body>
</html>
